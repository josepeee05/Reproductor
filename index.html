<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW
    +ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Bienvenida</title>
</head>
<body>
    <div id="bienvenida">
        <img src="img/icono3.png" data-aos="zoom-in" data-aos-duration="3000" alt="">
        <h2  data-aos="fade-down" data-aos-duration="3000">BIENVENIDO</h2>
        <p id="typed"></p>
        <button class="shadow__btn"><a href="reproductor.html">Empezar</a></button>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="js/script.js"></script>
    <script>
        // Configuraci√≥n de las frases a mostrar
        var options = {
          strings: [
            "A nuestro reproductor de musica BeatBox"
          ],
          typeSpeed: 50, // Velocidad de escritura en milisegundos
          backSpeed: 30, // Velocidad de borrado en milisegundos
          loop: true // Repetir el efecto
        };
    
        // Inicializar Typed.js con el elemento y las opciones
        var typed = new Typed('#typed', options);
      </script>
    <script>
        AOS.init();
      </script>
</body>
</html>
